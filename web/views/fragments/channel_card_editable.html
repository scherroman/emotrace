<th:block layout:fragment="channel_card_editable(channel)">
    <div layout:replace="fragments/channel_card :: channel_card(channel=${channel})">
        <th:block layout:fragment="edit-content">
            <button type="button" class="edit-button close dropdown-toggle" data-toggle="dropdown">
              <i class="material-icons">more_vert</i>
            </button>
            <ul class="dropdown-menu dropdown-menu-right">
                <li>
                    <a th:id="${channel.id} + '-delete'" class="delete-card" href="javascript:void(0)">Delete</a>
                    <form th:id="${channel.id} + '-delete-form'" th:action="@{~/channel/forms/delete}" th:object="${channel}" method="POST"
                      th:attr="data-form-title='Delete Channel'" style="display: none;">
                        <input type="hidden" th:value="*{id}" name="id" />
                    </form>
                </li>
                <li>
                    <a th:id="${channel.id} + '-edit_channel'" class="edit_channel shows-modal" href="javascript:void(0)"
                       th:attr="data-target='#edit-channel-modal', data-channel-name=${channel.name}, data-channel-description=${channel.description}">Edit </a>
                </li>
            </ul>
        </th:block>
    </div>
</th:block>
