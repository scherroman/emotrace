<th:block layout:fragment="modal(id, title, submit_button_id)">
    <div th:id="${id}" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title" th:text="${title}">Modal Title</h4>
                </div>
                <div class="modal-body" layout:fragment="modal-content">Modal Body</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button th:id="${submit_button_id}" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
