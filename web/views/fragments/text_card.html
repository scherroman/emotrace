<div class="col-ms-6 col-sm-4 col-md-3" layout:fragment="text_card(link, title, description)">
    <a class="card-link" th:href="${link}">
        <div class="panel thumbnail card text-card">
            <div class="caption">
                <h4 class="card-title text-card-title" th:text="${title}">Card Name</h4>
                <p class="text-card-description" th:text="${description}">Card Description</p>
            </div>
        </div>
    </a>
</div>
