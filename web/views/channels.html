<html layout:decorate="~{base}">
    <head>
    </head>
    <body>
        <li class="active" layout:fragment="channels-tab"><a th:href="@{~/channels}">Channels</a></li>
        <div layout:fragment="content">
            <div class="row">
                <th:block th:each="channel : ${channels}">
                    <div layout:replace="fragments/channel_card :: channel_card(channel=${channel})"></div>
                </th:block>
            </div>
            <div class="row text-center">
                <a href="javascript:void(0)" class="btn btn-raised">Load More</a>
            </div>
        </div>
    </body>
</html>
